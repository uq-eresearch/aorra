<div class="tabbable">
  <ul class="nav nav-pills">
    {{#regions}}
    <li{{#first}} class="active"{{/first}} style="width: 8em; font-size: 75%">
      <a href="#chart-region-{{slug}}" data-toggle="pill">
        {{title}}
      </a>
    </li>
    {{/regions}}
  </ul>
  <div class="tab-content">
    {{#regions}}
    <div class="tab-pane {{#first}}active{{/first}}" id="chart-region-{{slug}}">
    {{#chart}}
       {{> chart}}
    {{/chart}}
    {{^chart}}
      <div class="tabbable">
        <ul class="nav nav-pills">
          {{#charts}}
          <li{{#first}} class="active"{{/first}} style="width: 8em; font-size: 75%">
            <a href="#chart-image-{{slug}}" data-toggle="pill">
              {{title}}
            </a>
          </li>
          {{/charts}}
        </ul>
        <div class="tab-content">
          {{#charts}}
          <div class="tab-pane {{#first}}active{{/first}}" id="chart-image-{{slug}}">
            {{> chart}}
          </div>
          {{/charts}}
        </div>
      </div>
    {{/chart}}
    </div>
    {{/regions}}
  </div>
</div>
