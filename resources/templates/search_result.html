<div class="js-result panel panel-default" style="cursor: pointer">
  <div class="panel-heading">
    <h3 class="panel-title">{{name}}
      <small class="pull-right">{{path}}</small>
    </h3>
  </div>
  <div class="panel-body">
    <p>Matched on {{type}}:</p>
    <blockquote>{{{excerpt}}}</blockquote>
    <!-- Matched with a score of {{score}} -->
  </div>
</div>
