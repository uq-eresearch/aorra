<span class="counter-button input-group" title="{{tooltip}}">
  <span class="input-group-btn">
    <button class="btn btn-default {{activeClass}}">
      <i class="fa fa-{{icon}}"></i>
      <span class="hidden-phone">{{title}}</span>
    </button>
  </span>
  <span class="form-control clickable"
    data-html="true"
    data-toggle="popover"
    data-placement="bottom"
    data-trigger="click">
    {{count}}
  </span>
  <div class="counter-button-content hidden">
    <ul class="list-unstyled">
      {{#users}}
      <li class="clearfix" style="white-space: nowrap;">
        <a href="mailto:{{email}}" title="Email this person">{{name}}</a>
        {{#adminOverride}}
        <button type="button" class="close js-delete"
          style="float: none; font-size: inherit;"
          title="Remove this flag for the user (they will be notified)"
          data-flag-id="{{flagId}}" aria-hidden="true">&times;</button>
        {{/adminOverride}}
      </li>
      {{/users}}
    </ul>
  </div>
</span>
